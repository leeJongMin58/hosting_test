<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jomi Portfolio2</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 24px;
            color: #333333;
            background-color: #f9f9f9;
        }

        .resume {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile h1 {
            font-size: 32px;
            color: #333333;
            margin-bottom: 8px;
        }

        .profile p {
            font-size: 18px;
            color: #777777;
        }

        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
        }

        .contact-info h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 8px;
        }

        .contact-info p, .contact-info a {
            font-size: 16px;
            color: #333333;
            margin-bottom: 8px;
            text-decoration: none;
        }

        .section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
        }

        .section h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 8px;
        }

        /* 기술 스택 리스트 스타일 */
        .section ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .section ul li {
            font-size: 16px;
            color: #555555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <section class="resume">
        <!-- 프로필 사진과 소개 섹션 -->
        <div class="profile">
            <img src="./이종민.jpg" alt="이종민의 프로필 사진">
            <div class="profile-info">
                <h1>이종민</h1>
            </div>
        </div>

        <div class="contact-info">
            <h2>개인 정보</h2>
            <p>전화번호: 010-2031-6305</p>
            <p>Email: agmon96@naver.com</p>
        </div>

        <div class="section">
            <h2>학력</h2>
            <p>단국대학교</p>
            <p>서울고등학교</p>
        </div>

        <div class="section">
            <h2>경력</h2>
            <p>2022 - 교원</p>
        </div>

        <!-- 기술 스택 섹션 -->
        <div class="section">
            <h2>기술 스택</h2>
            <ul>
                <li>Python</li>
                <li>Java</li>
                <li>Kotlin</li>
                <li>Android Studio</li>
            </ul>
        </div>
    </section>
</body>
</html>
